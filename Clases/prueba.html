<html>
    <!-- sirve de encabezado -->
    <head>
        <style>
            body {font-family: Arial, Helvetica, sans-serif; color: white}
        </style>
        Hallo <br>
        <b> Nice to meet you </b><br> <!-- strong funciona como negrita -->
    </head>
    <body> <!-- body es el contenido de la pagina --> 
        <!-- Estos son comentarios -->
        Hola mundo!!! <br> <!-- (br) sirve para dar enter a un texto -->
        Hola Carmen, en proceso.. <br>
        <p style= "color : whitesmoke;"><cite> Hola estoy aprendiendo html </cite></p> <!-- Cite funciona como cursiva -->
        <p style= "color :whitesmoke;">Y vos que estas haciendo con tu vida?</p> <!-- p significa parrafo-->
        <strong><h1 style="color: burlywood">Esto es un titulo</h1></strong> <!-- strong funciona como negrita -->
        <!-- Esto sirve para titulos y tenemos hasta h6 -->
        <h2 style="color: burlywood">Y esto un subtitulo</h2>
        <a href = "http://wikipedia.org"> Haga click aqui para ingresar a Wikipedia </a> <br>
        <a href = "http://nasa.gov" target = "_blank"> 
            <img src= "https://cdn.pixabay.com/photo/2017/01/13/01/22/rocket-1976107_1280.png"> </a>
        <!-- Target permite abrir los links en nuevas pestanhas -->
        <h4 style= "color : whitesmoke;">Lista de compras</h4>
        <li style= "color : whitesmoke;">Azucar</li>
        <li style= "color : whitesmoke;">Cepillo</li>
        <li style= "color : whitesmoke;">jabon</li>
    </body>
</html>
